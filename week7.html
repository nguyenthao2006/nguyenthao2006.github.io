        ></script>

        <script

        ></script>
      <div class="container">
        <div class="row">
      <div class="collumn">

      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-6">
            <div class="panel panel-default">
              <div class="panel panel-heading txt">User Registration</div>
              <div class="panel-body">
                <form action="" method="post">
                  <div class="form-group">
                    <p class="col-md-12 col-sm-6">
                      <label for="firstname" class="hidden-am">First name</label>
                      <input type="text" id="firstname" class="form-control" placeholder="First name">
                    </p>
                    <p class="col-md-12 col-sm-6">
                      <label for="lastname" class="hidden-am">Last name</label>
                      <input type="text" id="lastname" class="form-control" placeholder="Last name">
                    </p>
                  </div>
                  <div class="form-group">
                    <p class="col-md-12 col-sm-12">
                      <label for="email" class="hidden-am">Email address</label>
                      <input type="text" id="email" class="form-control" placeholder="Email address">
                    </p>
                  </div>
                  <div class="form-group">
                    <p class="col-md-12 col-sm-6">
                      <label for="password" class="hidden-am">Password</label>
                      <input type="text" id="password" class="form-control" placeholder="Input password">
                    </p>
                    <p class="col-md-12 col-sm-6">
                      <label for="confirm" class="hidden-am">Confirmation</label>
                      <input type="text" id="confirm" class="form-control" placeholder="Input confirm">
                    </p>
                  </div>
                  <input type="submit" value="Register" class="btn btn-info btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
