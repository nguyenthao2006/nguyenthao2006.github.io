<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checknumber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">
    <form action="#" id="form_main" class="form-control">
        <div class="mb-3">
            <label for="number1" class="form-label"></label>
            <input type="number" id="number1" class="form-control">
        </div>
        <button onclick="checkNumber();"  class="btn btn-primary">Check</button>
        <button onclick="resetNew();" class="btn btn-secondary">Reset</button>
        <p id="result" class="mt-3"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqEd00Ru9EwFU6jZl3qidppR38v5" crossorigin="anonymous"></script>
<script language="javascript">
  function checkNumber() {
    var x = parseInt(document.getElementById("number1").value);
    if (x % 2 === 0) {
      var result = document.getElementById("result");
      result.innerHTML = x + " is Even"; 
    } else {
      var resultOdd = document.getElementById("result");
      resultOdd.innerHTML = x + " is Odd";
    }
    
  }
  function resetNew() {
    document.getElementById("number1").value="";
    document.getElementById("result").innerHTML="";
    document.getElementById("number1").focus();
  }
  </script>
</body>
</html>
