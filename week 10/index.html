<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>check 1 </title>
  </head>
  <body>
    <form action="#" id="form_main">
      <input type="number" id="number1">
      <br>
      <button onclick="checkNumber();" on>Check</button>
    </form>
  <script language="javascript">
  function checkNumber() {
    var x = parseInt(document.getElementById("number1").value);
    if (x % 2 === 0) {
      var result = document.createElement("p");
      result.innerHTML = x + " is Even";
      document.getElementById("form_main").appendChild(result);
    } else {
      var resultOdd = document.createElement("p");
      resultOdd.innerHTML = x + " is Odd";
      document.getElementById("form_main").appendChild(resultOdd);

    }
    
  }
  </script>
</body>
</html>
